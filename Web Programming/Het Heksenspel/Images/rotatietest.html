	<body>
<script>		
		var ctx;
$(document).ready(function()
{
	var canvas = document.getElementById("myCanvas");
	ctx = canvas.getContext('2d');
	
	
	Animate();
	
});
var alfa = 0.0;
function Animate()
{
	//Clear
	ctx.clearRect(0,0,500,500);
	
	//Update
	alfa +=0.01;
	
	//save & restore
	ctx.save();
	ctx.translate(200,100);
	ctx.rotate(alfa);
	//draw
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(0,200);
	ctx.stroke();
	ctx.restore();
	
	
	setTimeout(Animate,33);
}

</script>
<canvas id="myCanvas"></canvas>
	</body>
